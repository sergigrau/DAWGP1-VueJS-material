<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
   
  </div>

  <script type="module">
    //author sergi grau  sergi.grau@fje.edu
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    const app = createApp({
      data() {
        return {
          temps: 0,
          mostra: true
        }
      },
      methods: {
          incrementar: function () {
            let _this = this;
            setInterval(function () {
              _this.temps++;
            }, 1000);
          }
          ,
          mostrar: function (nouValor, event) {
            if (event) {
              console.log(event.type);
              console.log(event.target.id)
            }
            this.mostra = nouValor
              ;
        }},
        template: `
            <div>
            <button id="btn3" v-on:click="incrementar">temps</button>
                            
                                <h2>{{temps}}</h2>

            <h1 v-on:click="mostra = !mostra">
                Canvia
            </h1>
            <p v-show="mostra">
              Ocular i mostrar missatge
            </p>

            <h1 v-on:click="mostrar(true, $event)" id="mostra">
            Mostra
            </h1>
            <h1 v-on:click="mostrar(false, $event)" id="oculta">
            Oculta
            </h1>


            </div>
`
      });


    app.mount('#app');
  </script>
</body>

</html>
