<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <template v-if="si">
          <h1>Mostra</h1>
        </template>
        <template v-else-if="potser">
          <h1>potser mostra</h1>
        </template>
        <template v-if="no">
          <h1>No mostra</h1>
        </template>
      </div>
    
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        const app = createApp({
            data() {
                return {
                si: true,
                potser: true,
                no:false
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
