<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
  
  </div>

  <script type="module">
    //author sergi grau  sergi.grau@fje.edu
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    const app = createApp({
      data() {
        return {
         missatges: []
        }
      },
        template: `
          <div>
        <div v-on:click="missatges.push('A')">
            <h4>A</h4>
            <div v-on:click="missatges.push('X')">
                <h4>X</h4>
                <div v-on:click.stop="missatges.push('X prop')">
                    <h4>X prop</h4>
                </div>
                <div v-on:click="missatges.push('B')">
                    <h4>B</h4>
                </div>
            </div>
        </div>
        <p>
            Darrer polsat:
            <ol>
                <li v-for="missatge in missatges">
                    {{missatge}}
                </li>
            </ol>
            </p>
        <input type="button" v-on:click="missatges = []" value="Neteja" />
    </div>
    `});


    app.mount('#app');
  </script>
</body>

</html>
