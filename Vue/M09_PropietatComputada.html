<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div id="app">
   
  </div>

  <script type="module">
    //author sergi grau  sergi.grau@fje.edu
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    const app = createApp({
      data() {
        return {
          nomLlibrePerPlantilla: 'Vue.js',
          nomLlibrePerMetode: 'Vue.js',
          nomLlibrePerComputada: 'Vue.js',
          curs: 'DAW2'
        }
      },
      methods: {
        obtenirTitolMetode: function () {
          console.log('cridat: obtenirTitolMetode');
          return `${this.nomLlibrePerMetode} a ${this.curs}`;
        }
      },
      computed: {
        obtenirTitolComputada: function () {
          console.log('cridat: obtenirTitolComputada');
          return `${this.nomLlibrePerComputada} a ${this.curs}`;
        }
      },
      template: `
    <div>
        <h3>Template :</h3>
        <h4>{{nomLlibrePerPlantilla}} a {{curs}}</h4>
         <h3>m√®tode :</h3>
         <h4>{{obtenirTitolMetode()}}</h4>
         <h3>propietat computada :</h3>
         <h4>{{obtenirTitolComputada}}</h4>
    `
    });
  

    app.mount('#app');
  </script>
</body>

</html>
