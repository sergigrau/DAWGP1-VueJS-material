  </div>

    let app = new Vue({
      el: '#app',
      data: {
        nomLlibrePerPlantilla: 'Vue.js',

        obtenirTitolMetode: function () {
          console.log('cridat: obtenirTitolMetode');
          return `${this.nomLlibrePerMetode} a ${this.curs}`;
        }
      },
      computed: {
        obtenirTitolComputada: function () {
          console.log('cridat: obtenirTitolComputada');
          return `${this.nomLlibrePerComputada} a ${this.curs}`;
        }
      },
      template: `
    <div>
        <h3>Template :</h3>
        <h4>{{bookNameForTemplate}} a {{curs}}</h4>
         <h3>Method :</h3>
         <h4>{{obtenirTitolMetode()}}</h4>
         <h3>Computed Property :</h3>
         <h4>{{obtenirTitolComputada}}</h4>
    `
    });
  </script>
