<head>
    <title>Material VUE:JS Jesuïtes Educació El Clot</title>
    <meta name="author" content="sergi.grau@fje.edu">
    <meta charset="UTF-8">
</head>

<body>
    <div id="app">
        comptador: {{ comptador }}
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let element = document.getElementById('app');
        const Comptador = {
            data() {
                return {
                    comptador: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.comptador++
                }, 1000)
            }
        }
        Vue.createApp(Comptador).mount(element);
    </script>
</body>

</html>
