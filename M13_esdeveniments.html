<head>
  <title>Material VUE:JS Jesuïtes Educació El Clot</title>

  <meta charset="UTF-8">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        mostra: true
      },
      template: `
    <div>
        <h1 v-on:click="mostra = !mostra">
            Canvia
        </h1>
        <p v-show="mostra">
           Ocular i mostrar missatge
        </p>
    </div>
    `
    });
  </script>
</body>
