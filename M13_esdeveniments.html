<html lang="ca">

<head>
  <title>Material VUE:JS Jesuïtes Educació El Clot</title>
  <meta name="author" content="sergi.grau@fje.edu">
  <meta charset="UTF-8">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        mostra: true
      },
      methods: {
    mostrar: function(nouValor, event) {
      if (event) {
        console.log(event.type);
      }
      this.mostra = nouValor
;
    }
      },
      template: `
    <div>
        <h1 v-on:click="mostra = !mostra">
            Canvia
        </h1>
        <p v-show="mostra">
           Ocular i mostrar missatge
        </p>

        <h1 v-on:click="mostrar(true, $event)">
        Mostra
    </h1>
    <h1 v-on:click="mostrar(false, $event)">
        Oculta
    </h1>

    </h1>

    </div>
    `
    });
  </script>
</body>

</html>
