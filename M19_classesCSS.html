<html lang="ca">

<head>
  <title>Material VUE:JS Jesuïtes Educació El Clot</title>
  <meta name="author" content="sergi.grau@fje.edu">
  <meta charset="UTF-8">
</head>
<style>
  .error {
    color: red;
    border: red 3px solid;
  }

  .no-error {
    color: green;
    border: green 3px solid;
}

</style>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
  </div>
  <script>

    let app = new Vue({
      el: '#app',
      data: {
        input: '',
        inputError: null
      },
      watch: {
        input: function () {
          var results = parseInt(this.input);
          if (isNaN(results)) {
            this.inputError = true;
          } else {
            this.inputError = false;
          }
        }
      },
      template: `
  <div>
    <h4>Classes</h4>
    <input type="text" v-model="input"
        v-bind:class="{ error : inputError, 'no-error' : inputError == false }" />
  </div>
  `
    });
  </script>
</body>

</html>
