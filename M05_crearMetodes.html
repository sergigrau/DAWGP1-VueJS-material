<head>
    <title>Material VUE:JS Jesuïtes Educació El Clot</title>

    <meta charset="UTF-8">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nom: 'Vue.js!'
            },
            template: `<div>{{ posarMajuscula() }}</div>`,
            methods: {
                posarMajuscula: function () {
                    return this.nom.toUpperCase();
                }
            }
        });
    </script>
</body>

</html>
