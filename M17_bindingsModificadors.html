<html lang="ca">

<head>
  <title>Material VUE:JS Jesuïtes Educació El Clot</title>
  <meta name="author" content="sergi.grau@fje.edu">
  <meta charset="UTF-8">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="app">
  </div>
  <script>

    let app = new Vue({
      el: '#app',
      data: {
        lazy:'',
        number:0,
        trim:'',
        noTrim:''
      },
      template: `
  <section>
      <h4>Lazy</h4>
<input v-model.lazy="lazy" type="text" />
<p>
    <strong>Lazy:</strong> {{lazy}}
</p>
<h4>Number</h4>
<input v-model.number="number" type="text" />
<p>
    <strong>Number:</strong> {{number}}
</p>
<p>
    <strong>Type of Number:</strong> {{typeof number}}
</p>
<h4>No Trim</h4>
<input v-model="noTrim" type="text" />
<p>
    <strong>No Trim:</strong> "{{noTrim}}"
</p>
<h4>Trim</h4>
<input v-model.trim="trim" type="text" />
<p>
    <strong>Trim:</strong> "{{trim}}"
</p>
</section>
      `
    });
  </script>
</body>

</html>
