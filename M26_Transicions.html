<head>

    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="demo">
    </div>

    <script>
        let app = new Vue({
            el: '#demo',
            data: {
                show: true
            }
            ,
            template: `
        <div id="demo">
        <button v-on:click="show = !show">
            Mostrar/Ocultar
        </button>
        <transition name="fade">
            <p v-if="show">hola</p>
        </transition>
    </div>      
        `

        });
    </script>

</body>
